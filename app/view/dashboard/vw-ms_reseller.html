<section class="py-5">
  <div class="row">
    <div class="col-lg mb-5">
      <div class="card">
        <div class="card-header">
          <h3 class="h6 text-uppercase mb-0">Reseller List</h3>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-lg">
              <table class="table table-striped table-hover table-bordered table-sm display nowrap" id="data_tables" width="100%">
                <thead>
                  <tr>
                    <th width="20%">Subreseller</th>
                    <th width="20%">Nomor HP</th>
                    <th>Alamat</th>
                    <th width="20%">Reseller</th>
                  </tr>
                </thead>
              </table>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group row">
                <label for="prod_display" class="col-sm-4 col-form-label">Data Selected</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control form-control" id="display_name" placeholder="Product" readonly>
                </div>
              </div>
            </div>
            <div class="col-lg-2">
              <button type="button" class="btn btn-success btn-block" id="newbtn_form" onclick="newButton()">NEW</button>
            </div>
            <div class="col-lg-2">
              <button type="button" class="btn btn-warning btn-block" id="editbtn_form" onclick="editButton()" disabled>EDIT</button>
            </div>
            <div class="col-lg-2">
              <button type="button" class="btn btn-danger btn-block" id="deletebtn_form" onclick="deleteButton()" disabled>DEL</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row" id="form_card" hidden>
    <!-- Basic Form-->
    <div class="col-lg mb-5">
      <div class="card">
        <div class="card-header">
          <h3 class="h6 text-uppercase mb-0" id="form_judul">New Reseller</h3>
        </div>
        <div class="card-body">
          <!-- <p>Lorem ipsum dolor sit amet consectetur.</p> -->
          <div class="form-group">
            <div class="row">
              <div class="col-lg-6">
                <label class="form-control-label text-uppercase">Pilih Form</label>
                <select class="form-control" id="form_select">
                  <option value="0">.:: Pilih Form ::.</option>
                  <option value="form_reseller">Reseller</option>
                  <option value="form_subreseller">Sub Reseller</option>
                </select>
              </div>
            </div>
          </div>
          <hr>
          <!-- FORM SELECTION -->
          <input type="hidden" name="set_id" id="set_id" value="new">
          <input type="hidden" id="form_edit_selected">
          <form id="form_reseller" hidden>
            <div class="form-group">
              <label class="form-control-label text-uppercase">Nama Reseller</label>
              <input type="text" placeholder="Nama Reseller" class="form-control" name="input_nama_reseller" id="input_nama_reseller" autofocus required>
            </div>
            <div class="form-group">
              <label class="form-control-label text-uppercase">Alamat</label>
              <input type="text" placeholder="Alamat reseller" class="form-control" name="input_alamat_reseller" id="input_alamat_reseller" autofocus required>
            </div>
            <div class="form-group">
              <label class="form-control-label text-uppercase">No HP</label>
              <input type="text" placeholder="Telp reseller" class="form-control" name="input_telp_reseller" id="input_telp_reseller" autofocus required>
            </div>
            <div class="form-group">       
              <button type="submit" class="btn btn-primary">Simpan</button>
            </div>
          </form>
          <form id="form_subreseller" hidden>
            <div class="form-group">
              <label class="form-control-label text-uppercase">Pilih Reseller</label>
              <select class="form-control" id="input_reseller" name="input_reseller">
                <option value="">Pilih ...</option>
              </select>
            </div>
            <div class="form-group">
              <label class="form-control-label text-uppercase">Nama Sub Reseller</label>
              <input type="text" placeholder="Nama Reseller" class="form-control" name="input_nama_subreseller" id="input_nama_subreseller" autofocus required>
            </div>
            <div class="form-group">
              <label class="form-control-label text-uppercase">Alamat</label>
              <input type="text" placeholder="Alamat reseller" class="form-control" name="input_alamat_subreseller" id="input_alamat_subreseller" autofocus required>
            </div>
            <div class="form-group">
              <label class="form-control-label text-uppercase">No HP</label>
              <input type="text" placeholder="Telp reseller" class="form-control" name="input_telp_subreseller" id="input_telp_subreseller" autofocus required>
            </div>
            <div class="form-group">       
              <button type="submit" class="btn btn-primary">Simpan</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
