<section class="py-5">
  <div class="row">
    <!-- Basic Form-->
    <div class="col-lg-6 mb-5">
      <div class="card">
        <div class="card-header">
          <h3 class="h6 text-uppercase mb-0">Create User</h3>
        </div>
        <div class="card-body">
          <!-- <p>Lorem ipsum dolor sit amet consectetur.</p> -->
          <form>
            <div class="form-group">
              <label class="form-control-label text-uppercase">Username</label>
              <input type="text" placeholder="Username" class="form-control">
            </div>
            <div class="form-group">
              <label class="form-control-label text-uppercase">Password</label>
              <input type="password" placeholder="Password" class="form-control">
            </div>
            <div class="form-group">
              <label class="form-control-label text-uppercase">Nama Lengkap</label>
              <input type="text" placeholder="Nama Lengkap" class="form-control">
            </div>
            <div class="form-group">
              <label class="form-control-label text-uppercase">Nomor Telpon</label>
              <input type="text" placeholder="Nomor Telpon" class="form-control">
            </div>
            <div class="form-group">       
              <button type="submit" class="btn btn-primary">Simpan</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-lg-6 mb-5">
      <div class="card">
        <div class="card-header">
          <h3 class="h6 text-uppercase mb-0">User List</h3>
        </div>
        <div class="card-body">
          <table class="table table-hover" id="data_tables"></table>
        </div>
      </div>
    </div>
  </div>
</section>
