<section class="py-5">
  <div class="row">
    <div class="col-lg mb-5">
      <div class="card">
        <div class="card-header">
          <h3 class="h6 text-uppercase mb-0">Product List</h3>
        </div>
        <div class="card-body">
          <table class="table table-striped table-hover table-bordered table-sm display nowrap" id="data_tables" width="100%">
            <thead>
              <tr>
                <th>Nama</th>
                <th>Harga</th>
                <th>Potongan</th>
                <th>Reminder</th>
                <th>Berat</th>
              </tr>
            </thead>
          </table>
        </div>
        <div class="card-footer">
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group row">
                <label for="prod_display" class="col-sm-4 col-form-label"><small>Product Selected</small></label>
                <div class="col-sm-8">
                  <input type="text" class="form-control form-control" id="display_name" placeholder="Product" readonly>
                </div>
              </div>
            </div>
            <div class="col-lg-2">
              <button type="button" class="btn btn-success btn-block" id="newbtn_form" onclick="newProduct()">NEW</button>
            </div>
            <div class="col-lg-2">
              <button type="button" class="btn btn-warning btn-block" id="editbtn_form" onclick="editProduct()" disabled>EDIT</button>
            </div>
            <div class="col-lg-2">
              <button type="button" class="btn btn-danger btn-block" id="deletebtn_form" onclick="deleteProduct()" disabled>DEL</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row" id="form_card" hidden>
    <!-- Basic Form-->
    <div class="col-lg mb-5">
      <div class="card">
        <div class="card-header">
          <h3 class="h6 text-uppercase mb-0" id="form_judul">New Product</h3>
        </div>
        <div class="card-body">
          <!-- <p>Lorem ipsum dolor sit amet consectetur.</p> -->
          <form id="form_data">
            <input type="text" name="set_id" id="set_id" value="new" hidden>
            <div class="form-group">
              <label class="form-control-label text-uppercase">Nama Product</label>
              <input type="text" placeholder="Nama Product" class="form-control" name="input_nama" id="input_nama" autofocus required>
            </div>
            <div class="form-group">
              <label class="form-control-label text-uppercase">Harga</label>
              <input type="text" placeholder="Harga" class="form-control" name="input_harga" id="input_harga" required>
            </div>
            <div class="form-group">
              <label class="form-control-label text-uppercase">Potongan Harga</label>
              <input type="text" placeholder="Potongan Harga" class="form-control" name="input_potongan_harga" id="input_potongan_harga" required>
            </div>
            <div class="form-group">
              <label class="form-control-label text-uppercase">Reminder (hari)</label>
              <input type="text" placeholder="Reminder" class="form-control" name="input_reminder" id="input_reminder" required>
            </div>
            <div class="form-group">
              <label class="form-control-label text-uppercase">Berat (gram)</label>
              <input type="text" placeholder="Berat" class="form-control" name="input_berat" id="input_berat" required>
            </div>
            <div class="form-group">       
              <button type="submit" class="btn btn-primary">Simpan</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
