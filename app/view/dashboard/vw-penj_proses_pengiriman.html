<section class="py-5">
  <div class="row">
    <div class="col-lg mb-5">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-lg">
              <h3 class="h6 text-uppercase mb-0">proses pengiriman</h3>
            </div>
            <div class="col-lg text-right">
              <button type="button" class="btn btn-info btn-sm" id="btn-reload">UPDATE NOMOR RESI</button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <table class="table table-striped table-hover table-bordered table-sm display nowrap" id="data_tables" width="100%">
            <thead>
              <tr>
                <th>#</th>
                <th>Tgl Transaksi</th>
                <th>Tgl Kirim</th>
                <th>Nama Customer</th>
                <th>No Resi</th>
                <th>Seller</th>
                <th>Grand Total</th>
                <th>Status Pengiriman</th>
              </tr>
            </thead>
          </table>
        </div>
        <div class="card-footer">
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group row">
                <label for="prod_display" class="col-sm-4 col-form-label">Selected</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control form-control" id="display_name" placeholder="Selected" readonly>
                </div>
              </div>
            </div>
            <div class="col-lg-2"></div>
            <div class="col-lg-2">
              <button type="button" class="btn btn-success btn-block" id="uploadbtn_form">UPLOAD</button>
            </div>
            <div class="col-lg-2">
              <button type="button" class="btn btn-warning btn-block" id="editbtn_form" disabled>EDIT</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- MODAL UPLOAD POPUP -->
<div class="modal fade bd-example-modal-xl" id="modal_upload" tabindex="-1" role="dialog" aria-labelledby="myExtraLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Upload File</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-lg">
            <div class="row">
              <div class="col-lg">
                <div id="fine-uploader-validation"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /MODAL UPLOAD POPUP -->
