<section class="py-5">
  <div class="row">
    <div class="col-lg mb-5">
      <div class="card">
        <div class="card-header">
          <h3 class="h6 text-uppercase mb-0">Reminder List</h3>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-lg-3">
              <div class="form-group">
                <label for="filter_tgl">Filter Tanggal</label>
                <input type="text" class="form-control" id="filter_tgl">
              </div>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-lg">
              <table class="table table-striped table-hover table-bordered table-sm display nowrap" id="data_tables" width="100%">
                <thead>
                  <tr>
                    <th>Nama Customer</th>
                    <th>Nomor WA</th>
                    <th>#</th>
                    <th>Produk</th>
                    <th>Tgl Beli</th>
                    <th>Tgl Reminder</th>
                    <th>Tipe</th>
                  </tr>
                </thead>
              </table>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group row">
                <label for="reminder_display" class="col-sm-3 col-form-label">Selected</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control form-control" id="selected_display" placeholder="Reminder" readonly>
                </div>
              </div>
            </div>
            <div class="col-lg-2">
              <button type="button" class="btn btn-success btn-block" id="newbtn_form">NEW</button>
            </div>
            <div class="col-lg-2">
              <button type="button" class="btn btn-warning btn-block" id="editbtn_form" disabled>EDIT</button>
            </div>
            <div class="col-lg-2">
              <button type="button" class="btn btn-danger btn-block" id="deletebtn_form" disabled>DEL</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row" id="form_card" hidden>
    <!-- Basic Form-->
    <div class="col-lg mb-5">
      <div class="card">
        <div class="card-header">
          <h3 class="h6 text-uppercase mb-0" id="form_judul">New Reminder</h3>
        </div>
        <form id="form_data">
          <div class="card-body">
          <!-- <p>Lorem ipsum dolor sit amet consectetur.</p> -->
            <input type="text" name="set_id" id="set_id" value="new" hidden>
            <div class="form-group">
              <label class="form-control-label text-uppercase">Nama Customer</label>
              <input type="text" placeholder="Nama Customer" class="form-control" name="input_nama" id="input_nama" autocomplete="off" autofocus required>
            </div>
            <div class="form-group">
              <label class="form-control-label text-uppercase">Nomor WA</label>
              <input type="text" placeholder="Nomor WhatsApp" class="form-control" name="input_nomor" id="input_nomor" autocomplete="off" required>
            </div>
            <div class="form-group">
              <label class="form-control-label text-uppercase">Produk</label>
              <input type="hidden" name="input_produk" id="input_produk">
              <input type="text" placeholder="Nama Produk" class="form-control" id="produk_name" autocomplete="off" required readonly>
            </div>
            <div class="form-group">
              <label class="form-control-label text-uppercase">Tanggal Reminder</label>
              <input type="text" placeholder="Tanggal Reminder" class="form-control" name="tgl_reminder" id="tgl_reminder" autocomplete="off" required>
            </div>
            <div class="form-group">
              <label class="form-control-label text-uppercase">Tipe</label>
              <!-- <input type="text" placeholder="Tipe Prospect" class="form-control" name="input_tipe" id="input_tipe" required> -->
              <select id="input_tipe" class="form-control">
                <option value="" selected>Tipe Prospect</option>
                <option value="low">LOW</option>
                <option value="med">MEDIUM</option>
                <option value="hot">HOT</option>
              </select>
            </div>
          </div>
          <div class="card-footer">
            <div class="row">
              <div class="col-lg-8"></div>
              <div class="col-lg-2">
                <button type="button" class="btn btn-secondary btn-block" id="cancelbtn_form">Cancel</button>
              </div>
              <div class="col-lg-2">
                <button type="submit" class="btn btn-success btn-block">Simpan</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

<!-- MODAL PRODUK POPUP -->
<div class="modal fade bd-example-modal-xl" id="modal_produk" tabindex="-1" role="dialog" aria-labelledby="myExtraLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Pilih Produk</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-lg">
            <table class="table table-hover table-bordered table-sm" id="produk_table" width="100%">
              <thead>
                <tr>
                  <th>Nama</th>
                  <th>Harga</th>
                  <th>Potongan</th>
                  <th>Reminder (hari)</th>
                  <th>Berat</th>
                </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <div class="container">
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group row">
                <label for="table_display_selected" class="col-sm-4 col-form-label">Selected</label>
                <div class="col-sm-8">
                  <input type="hidden" id="table_selected_id" value="">
                  <input type="text" class="form-control form-control" id="table_display_selected" placeholder="Selected" readonly>
                </div>
              </div>
            </div>
            <div class="col-lg-4"></div>
            <div class="col-lg-2">
              <button type="button" class="btn btn-success btn-block" id="btn_pilih_produk" disabled>Pilih</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /MODAL PRODUK POPUP -->
