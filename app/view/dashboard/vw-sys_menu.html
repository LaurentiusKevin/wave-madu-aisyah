<section class="py-5">
	<div class="row">
		<div class="col-lg mb-5">
			<div class="card">
				<div class="card-header">
					<h3 class="h6 text-uppercase mb-0">Master User</h3>
				</div>
				<div class="card-body">
					<table class="table table-striped table-hover table-bordered table-sm display nowrap" id="data_tables" width="100%">
						<thead>
							<tr>
								<th>Username</th>
								<th>Nama Lengkap</th>
								<th>Telp.</th>
								<th>Tgl Daftar</th>
								<th>Status</th>
							</tr>
						</thead>
					</table>
				</div>
				<div class="card-footer">
					<div class="row">
						<div class="col-lg-6">
							<div class="form-group row">
								<label for="cust_display" class="col-sm-3 col-form-label">Selected</label>
								<div class="col-sm-9">
									<input type="text" id="selected_id" hidden>
									<input type="text" class="form-control" id="selected_name" placeholder="Selected" readonly>
								</div>
							</div>
						</div>
						<div class="col-lg-2">
							<button type="button" class="btn btn-success btn-block" id="newbtn_form">NEW</button>
						</div>
						<div class="col-lg-2">
							<button type="button" class="btn btn-warning btn-block" id="editbtn_form" disabled>EDIT</button>
						</div>
						<div class="col-lg-2">
							<button type="button" class="btn btn-danger btn-block" id="deletebtn_form" disabled>DELETE</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
</section>
