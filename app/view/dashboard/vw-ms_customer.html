<section class="py-5">
  <div class="row">
    <div class="col-lg mb-5">
      <div class="card">
        <div class="card-header">
          <h3 class="h6 text-uppercase mb-0">Customer List</h3>
        </div>
        <div class="card-body">
          <table class="table table-striped table-hover table-bordered table-sm display nowrap" id="data_tables" width="100%">
            <thead>
              <tr>
                <th>Nama</th>
                <th>Alamat</th>
                <th>Provinsi</th>
                <th>Kota</th>
                <th>Kecamatan</th>
                <th>Nomor WA</th>
              </tr>
            </thead>
          </table>
        </div>
        <div class="card-footer">
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group row">
                <label for="cust_display" class="col-sm-4 col-form-label"><small>Customer Selected</small></label>
                <div class="col-sm-8">
                  <input type="text" class="form-control form-control" id="cust_display" placeholder="Customer" readonly>
                </div>
              </div>
            </div>
            <div class="col-lg-2">
              <button type="button" class="btn btn-success btn-block" id="newbtn_form" onclick="newButton()">NEW</button>
            </div>
            <div class="col-lg-2">
              <button type="button" class="btn btn-warning btn-block" id="editbtn_form" onclick="editButton()" disabled>EDIT</button>
            </div>
            <div class="col-lg-2">
              <button type="button" class="btn btn-danger btn-block" id="deletebtn_form" onclick="deleteButton()" disabled>DEL</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row" id="form_card" hidden>
    <!-- Basic Form-->
    <div class="col-lg mb-5">
      <div class="card">
        <div class="card-header">
          <h3 class="h6 text-uppercase mb-0" id="form_judul">New Customer</h3>
        </div>
        <div class="card-body">
          <!-- <p>Lorem ipsum dolor sit amet consectetur.</p> -->
          <form id="form_data">
            <input type="text" id="set_id" name="set_id" value="new" hidden>
            <div class="form-group">
              <label class="form-control-label text-uppercase">Nama Lengkap</label>
              <input type="text" placeholder="Nama Lengkap" class="form-control" name="input_nama" id="input_nama" autofocus required>
            </div>
            <div class="form-group">
              <label class="form-control-label text-uppercase">Nomor WA</label>
              <input type="text" placeholder="nomor WhatsApp" class="form-control" name="input_nomor" id="input_nomor" required>
            </div>

            <!-- Provinsi -->
            <div class="form-group">
              <label class="form-control-label text-uppercase">Provinsi</label>
              <select class="form-control" id="provinsi" name="input_provinsi" required>
                <option selected>Pilih ...</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>

            <!-- Kota -->
            <div class="form-group">
              <label class="form-control-label text-uppercase">Kota</label>
              <select class="form-control" id="kota" name="input_kota" required disabled>
                <option selected>Pilih ...</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>

            <!-- Kecamatan -->
            <div class="form-group">
              <label class="form-control-label text-uppercase">Kecamatan</label>
              <select class="form-control" id="kecamatan" name="input_kecamatan" required disabled>
                <option selected>Pilih ...</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>

            <div class="form-group">
              <label class="form-control-label text-uppercase">Alamat</label>
              <input type="text" id="input_alamat" name="input_alamat" placeholder="Alamat" class="form-control" disabled required>
            </div>
            <div class="form-group">       
              <button type="submit" class="btn btn-primary">Simpan</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
