<section class="py-5">
  <div class="row">
    <div class="col-lg mb-5">
      <div class="card">
        <div class="card-header">
          <h3 class="h6 text-uppercase mb-0">Daftar Tunggu Kirim</h3>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-lg-5">
              <div class="form-group">
                <label class="form-control-label text-uppercase">Status Pengiriman</label>
                <select class="custom-select custom-select-sm" id="input_status">
                  <option value="0" selected>Belum Diambil Kurir</option>
                  <option value="all">Tampilkan Semua</option>
                </select>
              </div>
            </div>
            <div class="col-lg-2"></div>
            <div class="col-lg-5">
              <div class="form-group">
                <label class="form-control-label text-uppercase">Tanggal Transaksi</label>
                <input type="text" class="form-control form-control-sm" id="input_tgl">
              </div>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-lg">
              <table class="table table-striped table-hover table-bordered table-sm display nowrap" id="data_tables" width="100%">
                <thead>
                  <tr>
                    <!-- <th></th> -->
                    <th>#</th>
                    <th>Tgl Transaksi</th>
                    <th>Nama Customer</th>
                    <th>No Resi</th>
                    <th>Reseller</th>
                    <th>Sub Reseller</th>
                    <th>Grand Total</th>
                  </tr>
                </thead>
              </table>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <div class="row">
            <div class="col-lg-3">
              <div class="form-group">
                <select class="custom-select custom-select-sm" id="output">
                  <option value="excel" selected>EXCEL</option>
                  <option value="pdf">PDF</option>
                </select>
              </div>
            </div>
            <div class="col-lg-4"></div>
            <div class="col-lg-3">
              <button type="button" class="btn btn-success btn-block" id="exportbtn_selected">EXPORT selected</button>
            </div>
            <div class="col-lg-2">
              <button type="button" class="btn btn-success btn-block" id="exportbtn_all">EXPORT ALL</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
